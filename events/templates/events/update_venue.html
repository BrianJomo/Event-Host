{% extends 'events/base.html' %}

{% block content %}
{% if user.is_authenticated %}
	<h1>Update Venue...</h1>
	<br/>
	<form action="" method=POST enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<br/>
		<input type="submit" value="Update" class="btn btn-secondary">

{% else %}
	<h1>Sorry! You Must Be Logged In To View This Page...</h1>

	<a href="{% url 'login' %}">Login Here</a>
{% endif %}

<body style="background-image: url('https://images.pexels.com/photos/1708936/pexels-photo-1708936.jpeg'); background-repeat: no-repeat; background-position: center center; height: 100vh; background-size: cover;"></body>	
	
{% endblock %}
